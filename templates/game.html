{% extends 'base.html' %}

{% block content %}
<div class="container-fluid">
	<div class="row">
		<div class="col-md-12">
			<h1>{{game.title}}</h1>
			<p>{{game.description}}</p>
		</div>
		<div class="col-md-12">
		{% if not your_character %}
		<p>You need to create a character for this game</p>
		{% endif %}
		</div>
	</div>
</div>
{% endblock %}
