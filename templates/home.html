{% extends 'base.html' %}

{% block content %}
<div class="container-fluid">
	<div class="row">
		<div class="col-md-12">
			<h1>Your games</h1>

			<p>Welcome back {{user.nickname()}}</p>

			<h2>Create a new game</h2>

			<form method="POST" action="/game/new" role="form">
				<div class="form-group">
					<label for="title">Title</label>
					<input id="title" type="text" class="form-control" required placeholder="A name for this individual game">
				</div>
				<div class="form-group">
					<label for="description">Description</label>
					<input id="description" type="text" class="form-control" required placeholder="A short description of the backstory to the game">
				</div>
				<button type="submit" class="btn">Create</button>
			</form>
		</div>
	</div>
</div>
{% endblock %}
